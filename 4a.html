<!DOCTYPE html>
<html>
<head>
  <title>Konwerter temperatur</title>
  <script>
    function convertTemperature() {
      var temperature = parseFloat(document.getElementById('temperature').value);
      var scale = document.getElementById('scale').value;
      var resultElement = document.getElementById('result');
      
      if (scale === 'celsius') {
        var fahrenheit = (temperature * 9/5) + 32;
        resultElement.innerHTML = temperature + " stopni Celsjusza = " + fahrenheit + " stopni Fahrenheit";
      } else if (scale === 'fahrenheit') {
        var celsius = (temperature - 32) * 5/9;
        resultElement.innerHTML = temperature + " stopni Fahrenheit = " + celsius + " stopni Celsjusza";
      }
    }
  </script>
</head>
<body>
  <h2>Konwerter temperatur</h2>
  <form>
    <label for="temperature">Temperatura:</label>
    <input type="number" id="temperature" required>
    
    <label for="scale">Skala:</label>
    <select id="scale" required>
      <option value="celsius">Celsjusz</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    
    <button type="button" onclick="convertTemperature()">Konwertuj</button>
  </form>
  
  <div id="result"></div>
</body>
</html>
