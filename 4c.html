<!DOCTYPE html>
<html>
<head>
  <title>Walidacja formularza</title>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('myForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        validateForm();
      });
    });

    function validateForm() {
      var numericField = document.getElementById('numericField').value;
      var textField = document.getElementById('textField').value;
      var errorElement = document.getElementById('error');

      if (numericField === "" || isNaN(parseFloat(numericField))) {
        errorElement.innerHTML = "Pole numeryczne jest wymagane i musi zawierać liczbę.";
        return false;
      }

      if (textField === "") {
        errorElement.innerHTML = "Pole tekstowe nie może być puste.";
        return false;
      }


      errorElement.innerHTML = ""; 


      alert("Formularz został przesłany!");

      return true;
    }
  </script>
</head>
<body>
  <h2>Walidacja formularza</h2>
  <form id="myForm">
    <label for="numericField">Pole numeryczne:</label>
    <input type="number" id="numericField" >
    
    <label for="textField">Pole tekstowe:</label>
    <input type="text" id="textField" >
    
    <button type="submit">Wyślij</button>
  </form>
  
  <div id="error"></div>
</body>
</html>
